<!DOCTYPE html>
<html>
<head>
<title>サンプル</title>
<script>
    $.ajax({
  url: 'https://raw.githubusercontent.com/ReneRanzinger/GLIC-Tools-update/master/JSON/example/example.database.json'
}).done(function(json) {
  for(var i=0; i<json.length; i++) {
    $('#a').append(json[i].version + ' ' + json[i].description + '<br>');
  }
}).fail(function() {
  $('#a').text('ERROR');
});
</script>
</head>
<body>
<div id="a"></div>
</body>
</html>
