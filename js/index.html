<!DOCTYPE html>
<html>
<head>
<title>JSON get sample</title>
</head>
<body>

	<h1>TEST JSON</h1>
	
<span id="view_json"></span>	
<script type="text/javascript">
document.getElementById("view_json").innerHTML = getJSON();
		
function getJSON() {	
	$.ajax({
      url: 'https://raw.githubusercontent.com/ReneRanzinger/GLIC-Tools-update/master/JSON/example/example.database.json',
    type: "GET",
    timeout: 10000
}).done(function(data, status, xhr) {
    $("#result").html(data);
}).fail(function(xhr, status, error) {
    $("#log").append("xhr.status = " + xhr.status + "<br>");          // 例: 404
    $("#log").append("xhr.statusText = " + xhr.statusText + "<br>");  // 例: Not Found
    $("#log").append("status = " + status + "<br>");                  // 例: error
    $("#log").append("error = " + error + "<br>");                    // 例: Not Found
});
	
}
</script>
    
    
<span id="view_time"></span>

<script type="text/javascript">
document.getElementById("view_time").innerHTML = getNow();

function getNow() {
	var now = new Date();
	var year = now.getFullYear();
	var mon = now.getMonth()+1; //１を足すこと
	var day = now.getDate();
	var hour = now.getHours();
	var min = now.getMinutes();
	var sec = now.getSeconds();

	//出力用
	var s = year + "年" + mon + "月" + day + "日" + hour + "時" + min + "分" + sec + "秒"; 
	return s;
}
</script>
    
    
</body>
</html>
